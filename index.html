<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tarea HTML-intermediate</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="index.html" method="GET">
        <div>
        <fieldset>
            <legend>Personal</legend>
            <label for="name">Nombres</label>
            <input type="text" name="name" id="name" placeholder="Nombres">
            <label for="lastname">Apellidos</label>
            <input type="text" name="lastname" id="lastname" placeholder="Apellidos">
            <br><br>
            <label for="birth">Dia de nacimiento</label>
            <input type="date" name="birth" id="birth">
            <br><br>
            <label for="animal">Animal Favorito</label>
            <select name="animal" id="animal">
                <option value="none">ninguno:(</option>
                <option value="cabra">La Cabra</option>
                <option value="Koala">Koala</option>
                <option value="delfin">Delfin</option>
                <option value="pinguino">pinguino</option>
                <option value="vallena">vallena</option>
                <option value="Hams">Hamster</option>
                <option value="pony">Pony que vuela</option>
            </select>
        </fieldset>
        </div>
        <fieldset>
            <legend>Cuenta</legend>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="user.name@gmail.com">
                <br><br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Escribe una contraseha">
                <br><br>
                <label for="repeat">Repita la contraseha</label>
                <input type="password" name="repeat" id="repeat" placeholder="Escribala de nuevo">
            </div>
        </fieldset>
        <fieldset>
            <legend>Contacto</legend>
            <div>
                <label for="adress">Direccion</label>
                <input type="text" name="adress" id="adress">
                <br><br>
                <label for="ciudad">Ciudad</label>
                <input type="text" name="ciudad" id="ciudad">
                <br><br>
                <label for="pais">Pais</label>
                <input type="text" name="pais" id="pais">
                <br><br>
                <label for="phoneNumber">Telefono</label>
                <input type="number" name="phoneNumber" id="phoneNumber" placeholder="503 XXXX-XXXX">
            </div>
        </fieldset>

    </form>
    
</body>
</html>
